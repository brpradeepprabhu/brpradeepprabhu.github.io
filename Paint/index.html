<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint</title>
    <script src="./assets/lib/createjs/createjs.min.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/shapes/freeStyle.js"></script>
    <script src="./src/shapes/circle.js"></script>
    <script src="./src/shapes/ellipse.js"></script>
    <script src="./src/shapes/polygon.js"></script>
    <script src="./src/shapes/square.js"></script>
    <script src="./src/shapes/text.js"></script>
</head>

<body onload="init()">
    <canvas id="canvas" width="1000" style="background-color: red" height="600"></canvas>
    <button onclick="createShape('freestyle')">paint</button>
    <button onclick="createShape('text')">text</button>
    <button onclick="createShape('square')">square</button>
    <button onclick="createShape('circle')">circle</button>
    <button onclick="createShape('ellipsis')">ellipsis</button>
    <button onclick="clearAll()">clearAll</button>
    <button onclick="undo()">undo</button>
</body>

</html>
